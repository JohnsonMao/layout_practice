<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="./scss/all.css">
  </head>
  <body>

    <div class="phone">
      <header class="header">
        <time id="nowTime">0 : 00</time>
        <div class="battery">
          <div class="battery__power"></div>
        </div>
      </header>

      <div class="music">
        <div class="music__frame">
          <div class="music__frame__img">
            <img id="cover" src="https://images.unsplash.com/photo-1524223353933-98521802a072?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="cover">
          </div>
        </div>
        <h1 id="author" class="music__author">name</h1>
        <p id="title" class="music__title">Canon</p>

        <div class="music__timer">
          <time id="musicCurrentTime">0:00</time>
          <time id="musicTotalTime">0:00</time>
        </div>
        
        <div 
          id="totalProgress"
          class="music__progress"
          onclick="handleMusic()"
          >
          <div 
            id="playedProgress"
            class="music__progress__played"
            style="width: 0;"
            >
            <div 
            id="currentProgress"
              class="music__progress__current"
              >
            </div>
          </div>
        </div>

        <div class="music__btnGroup">
          <button 
            class="btn music__btnGroup__prevBtn"
            onclick="prevMusic()">
          </button>
          <button 
            id="playBtn"
            class="btn music__btnGroup__playBtn"
            onclick="playMusic()">
          </button>
          <button 
            class="btn music__btnGroup__nextBtn"
            onclick="nextMusic()">
          </button>
        </div>
      </div>
    </div>

    <audio id="audio" preload="metadata">
      <source 
        src="https://orangefreesounds.com/wp-content/uploads/2017/12/Canon-d-piano-song.mp3?_=1"/>
    </audio>
    <script src="./musicData.js"></script>
    <script src="./time_util.js"></script>
    <script src="./all.js"></script>
  </body>
</html>
