<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
  <link rel="stylesheet" href="./scss/all.css">
</head>
<body>
  <div class="d-flex mb-l">
    <div class="card-l bg-gradient-blueToLightBlue">
      <div class="flex-between">
        <h2>Sum</h2>
        <div class="weather sum"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>30<span>°C</span></h2>
        </div>
      </div>
      <div class="flex-between">
        <h3>Taiwan</h3>
        <time>9:30</time>
      </div>
    </div>
    <div class="card-l bg-gradient-lightBlueToDarkBlue">
      <div class="flex-between">
        <h2>Thunderstorm</h2>
        <div class="weather thunderstorm"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>22<span>°C</span></h2>
        </div>
      </div>
      <div class="flex-between">
        <h3>Taiwan</h3>
        <time>12:00</time>
      </div>
    </div>
    <div class="card-l bg-darkBlue">
      <div class="flex-between">
        <h2>Rain</h2>
        <div class="weather rain"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>25<span>°C</span></h2>
        </div>
      </div>
      <div class="flex-between">
        <h3>Taiwan</h3>
        <time>12:00</time>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="card-s bg-gradient-blueToLightBlue">
      <div>
        <h3>Taiwan</h3>
        <time>9:30 AM</time>
      </div>
      <div class="ms-auto">
        <div class="weather sum"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>30<span>°C</span></h2>
        </div>
      </div>
    </div>
    <div class="card-s bg-gradient-lightBlueToDarkBlue">
      <div>
        <h3>Taiwan</h3>
        <time>9:30 AM</time>
      </div>
      <div class="ms-auto">
        <div class="weather thunderstorm"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>22<span>°C</span></h2>
        </div>
      </div>
    </div>
    <div class="card-s bg-dark">
      <div>
        <h3>Taiwan</h3>
        <time>9:30 AM</time>
      </div>
      <div class="ms-auto">
        <div class="weather rain"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>25<span>°C</span></h2>
        </div>
      </div>
    </div>
    <div class="card-s bg-darkBlue">
      <div>
        <h3>Taiwan</h3>
        <time>9:30 AM</time>
      </div>
      <div class="ms-auto">
        <div class="weather rain"></div>
      </div>
      <div>
        <div class="temperature">
          <h2>25<span>°C</span></h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
